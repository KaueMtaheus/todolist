<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <!---Style project-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--JS-project--->
    <script src="js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js">
        <!--Todo meu Container do project-->
        <div class="todo-container">
            <header>
                <h1>Todo Avançado</h1>
            </header>
            <!--Formulario de tarefa-->
            <form id="todo-form">
                <p>adicione a sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="todo-input" placeholder="O que você vai fazer?">
                    <button type="submit">
                        <!--meu icone Awesome-->
                        <i class="fa-thin fa-plus fa-solid"></i>
                    </button>
                </div>
            </form>
            <!--Formulario de edição-->
            <form id="edit-form" class="hide">
                <p>Personalizar tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit">
                        <!--meu icone Awesome-->
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <!--Cancela a edição-->
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
            <!--Barra de ferramentas-pesquisa e meu filtro-->
            <div id="toolbar">
                <div id="search">
                    <h4>Pesquisar:</h4>
                    <!--Formulario da pesquisa-->
                    <form>
                        <!--busca das tarefas-->
                        <input type="text" id="search-input" placeholder="Buscar">
                        <!--Apaga o que o usario digitou-->
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
                <!--Filtro--->
                <div id="filter">
                    <h4>Filtrar:</h4>
                    <!---seleção/ opção--->
                    <select id="filter-select">
                        <option value="all">Todos</option>
                        <option value="done">Finalizado</option>
                        <option value="todo">A fazer</option>
                    </select>
                </div>
            </div>
            <!--Tarefas--->
            <div id="todo-list">
                <div class="todo done">
                    <h3>Estou fazendo as coisas..</h3>
                    <!--Finaliza tarefa-->
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <!----Edita a tarefa-->
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <!---Remove a tarefa-->
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Estudar java Script</h3>
                    <!--Finaliza tarefa-->
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <!----Edita a tarefa-->
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <!---Remove a tarefa-->
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
