<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <!---Style project-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font Awesome--->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--JS-project--->
    <script src="js/script.js" defer></script>
</head>
<body>
    <!--Todo meu Container do project-->
    <div class="todo-container">
        <header>
            <h1>Todo Avançado</h1>
        </header>
        <!--Formulario de tarefa-->
        <form id="todo-form">
            <p>adicione a sua tarefa:</p>
            <div class="form-control"></div>
            <input type="text" name="todo-input" id="todo-input" placeholder="O que você vai fazer?">
            <button type="submit">
                <!--meu icone Awesome-->
                <i class="fa-thin fa-plus"></i> 
            </button>
        </form>
        <!--Formulario de edição-->
        <form id="edit-form">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <!--meu icone Awesome-->
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
        </form>
        <!--Barra de ferramentas-pesquisa e meu filtro-->
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <!--Formulario da pesquisa-->
                <form>
                    <!--busca das tarefas-->
                    <input type="text" id="search-input" placeholder="Buscar">
                    <!--Apaga oque o usario digita-->
                    <button id="erase-button">

                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
